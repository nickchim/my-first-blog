<!doctype html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="header">
      <div class="container">
          <img src="https://s3.amazonaws.com/codecademy-content/projects/pocketbook/logo.svg"/>
      </div>
    </div>

    <div class="main">
      <div class="container">
        <div class="col-md-7">
            <h2>Join Pocketbook</h2>
            <div id="divider1"></div>
            <div class="form-group">
               <label for="InputFirstName">First Name</label> 
               <input type="text" class="form-control" id="InputFirstName" placeholder="John">
            </div>
            <div class="divider"></div>
            <div class="form-group">
               <label for="InputLastName">Last Name</label> 
               <input type="text" class="form-control" id="InputLastName" placeholder="Smith">
            </div>
            <div class="divider"></div>
            <div class="form-group">
               <label for="InputEmail">Email</label> 
               <input type="email" class="form-control" id="Inputemail" placeholder="example@mail.com">
            </div>
            <div class="divider"></div>
            <div class="form-group">
               <label for="InputPassworde">Password</label> 
               <input type="password" class="form-control" id="InputPassword" placeholder="Password">
            </div>
            <div id="dividerLast"></div>
            <button type="submit" class="btn btn-default">
                Create Account
            </button>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <p>   Contact        Help Center        About</p>
      </div>
    </div>
  </body>
</html>
